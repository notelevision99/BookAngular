<!-- <button kendoButton (click)="openDialog()">Update Book</button> -->
    <kendo-dialog title="Please confirm" *ngIf="isActiveDialogUpdate" (close)="closeDiaglog('cancel')" [minWidth]="250" [width]="450">
    <form class="k-form" [formGroup]="editForm" >
        <fieldset class="k-form-fieldset">
            <legend class="k-form-legend">Create book</legend>
            <kendo-formfield>
                <kendo-label [for]="bookName" text="Book Name"></kendo-label>
                <input type="text" formControlName="bookName" kendoTextBox #bookName required/>
  
                <kendo-formhint>The name of book</kendo-formhint>
                <kendo-formerror>Error: Book Name is required</kendo-formerror>
            </kendo-formfield>
            <kendo-formfield>
              <kendo-label  text="Book Type"></kendo-label>
              <input type="text" formControlName="bookType" kendoTextBox #bookType required/>
  
              <kendo-formhint>The type of book</kendo-formhint>
              <kendo-formerror>Error: Book Type is required</kendo-formerror>
          </kendo-formfield>
          <kendo-formfield>
              <kendo-label text="Book Description"></kendo-label>
              <input type="text" formControlName="description" kendoTextBox #bookDescription required/>
  
              <kendo-formhint>The description of book</kendo-formhint>
              <kendo-formerror>Error: Book description is required</kendo-formerror>
          </kendo-formfield>
        
        </fieldset>
    </form>
    <kendo-dialog-actions>
        
        <button kendoButton (click)="onEdit()" primary="true">Yes</button>
    </kendo-dialog-actions>
