<div class="body-content">
  <div class="table-content">
    <table class="table" >
      <thead>
        <tr>
          <th>Book Id</th>
          <th>Book Name</th>
          <th>Book Description</th>
        </tr>
     
      </thead>
      <tbody>
        <tr *ngFor="let item of books">
          <td>{{item.bookId}}</td>
          <td>{{item.bookName}}</td>
          <td>{{item.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="pagingation">
    <div class="pagingation-items">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </div>
    
  </div>
</div>
